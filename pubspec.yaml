name: flutter_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # UI компоненты
  webview_flutter: ^4.7.0
  video_player: ^2.8.3
  chewie: ^1.7.5
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  
  # Управление состоянием
  provider: ^6.1.2
  flutter_bloc: ^8.1.4

  # Сетевые запросы
  dio: ^5.4.2
  json_annotation: ^4.8.1

  # Локальное хранение
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.2

  # Утилиты
  equatable: ^2.0.5
  intl: ^0.19.0
  timeago: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
